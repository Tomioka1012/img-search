<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cdc4826b24.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

   <main class="main-container">
        <header class="favorite-header">
            <nav class="favorite-nav">
              <a href="index.html" class="link-logo"><img src="./img/logo.png" alt="logo"></a>
              <div class="buttons">
                <button>
                  <a href="favorites.html" >Favoritos</a>
                </button>
              </div>
            </nav>
          </header>
          <section class="container-favorites-list">
            <section class="results"> 
        
            </section>
          </section>

          <div class="container-modal ">
            <div class="modal">
              <div class="close">
                <button id="close"><i class="fa-solid fa-circle-xmark"></i></button>
              </div>
              <div class="modal-header">
                <div class="info-author">
                  <img class="perfil-author" src="" alt="">
                  <p class="name-author"></p>
                </div>
                <div class="actions">
                  <button class="" id="modal-favorites"> <i class="fa-regular fa-heart"></i> <span>Favoritos</span></button>
                  <button class="download"> <a class="download-img" download="" > <i class="fa-regular fa-circle-down"></i> <span>descargar</span></a></button>
                </div>
              </div>
              <div class="modal-body">
                <div class="img-modal-container">
                  <img class="img-modal" src="" alt="">
                </div>
                <div class="modal-info">
                  <p class="likes" ></p>
                  <p class="downloads">  </p>
                  <p class="views"></p>
                </div>
              </div>
            </div>
          </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
